<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
const number = parseInt(prompt("Enter a number:")); 

if (number % 2 === 0) {
    document.write(`The number ${number} is even.<br>`);
    if (number % 5 === 0) {
        document.write(`It is divisible by 5.`);
    } else {
        document.write(`It is not divisible by 5.`);
    }
} else {
    document.write(`The number ${number} is odd.<br>`);
    if (number % 7 === 0) {
        document.write(`It is divisible by 7.`);
    } else {
        document.write(`It is not divisible by 7.`);
    }
}

    </script>
    
</body>
</html>
