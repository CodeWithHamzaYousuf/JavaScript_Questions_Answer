<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
var temperature = prompt("Enter Temperature In Centigrade");


if (temperature < 0) {
    document.write("Freezing weather.");
} else if (temperature < 10) {
    document.write("Very cold weather.");
} else if (temperature < 20) {
    document.write("Cold weather.");
} else if (temperature < 30) {
    document.write("Normal in temp.");
} else if (temperature < 40) {
    document.write("It's Hot.");
} else {
    document.write("It's very hot.");
}

    </script>
    
</body>
</html>
