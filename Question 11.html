<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
const y = parseFloat(prompt("Enter a positive number:"));
const squareRoot = Math.pow(y, 1/2);
document.write(`The square root of ${y} is approximately ${squareRoot.toFixed(2)}.`);

    </script>
    
</body>
</html>
